name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.22'

    - name: Run GoReleaser
      uses: goreleaser/goreleaser-action@v5
      with:
        distribution: goreleaser
        version: latest
        args: release --clean
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  update-homebrew:
    name: Update Homebrew Formula
    runs-on: ubuntu-latest
    needs: release
    
    steps:
    - name: Checkout homebrew-tap
      uses: actions/checkout@v4
      with:
        repository: Hopsule/homebrew-tap
        token: ${{ secrets.GITHUB_TOKEN }}
        path: homebrew-tap

    - name: Update formula
      run: |
        cd homebrew-tap
        # Formula will be auto-updated by goreleaser
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"
        git add Formula/hopsule.rb
        git commit -m "Update hopsule to ${{ github.ref_name }}" || true
        git push || true
